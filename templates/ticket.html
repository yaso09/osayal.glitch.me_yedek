<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Özlüce Şehit Aykut Yurtsever Anadolu Lisesi</title>
  <style>
    html, body {
      position: absolute;
      height: 100%;
      max-height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(
        to right, #1b113b 0%, #19113c 50%, #15103a 100%
      );
    }
    iframe {
      position: absolute;
      height: 100%;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="" width="100%" height="100%">
  </iframe>
  <script>
    let site = Number("{{ site }}");
    if (site == 0) {
        window.location.href = "/";
    }
    function goHome() {
      window.location.href = "/";
    }
    let ticket = "{{ ticket }}";
    const id = "{{ GOOGLE_APPS_SCRIPT_ID }}";
    document.querySelector("iframe").src = 
        `https://script.google.com/macros/s/${id}/exec?ticket=${ticket}&type=form`;
  </script>
</body>
</html>
