<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özlüce Şehit Aykut Yurtsever Anadolu Lisesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(
                to right, #1b113b 0%, #19113c 50%, #15103a 100%
            );
        }
        input[type="password"] {
            border: 1px solid #fff;
            padding: 2vw;
            width: 75%;
            margin: 2vw;
            border-radius: 9px;
            color: #fff; font-size: larger;
        }
        ::placeholder {
            color: #fff;
        }
    </style>
</head>
<body class="text-white">
    <center style="margin: 3%;">
        <h1 onclick="window.location.href = '/'"
        style="cursor: pointer; font-weight: bold;"
        class="text-warning">
            Özlüce Şehit Aykut Yurtsever Anadolu Lisesi
        </h1>
        <h4 style="font-weight: bold;">
            <span class="text-danger">80'ler</span>
            <span class="text-primary">90'lar</span>
            <span>kostüm yarışması</span>
        </h4><h6>
            Yasir Eymen KAYABAŞI 9/C, web sitesi işi olursa beklerim.
        </h6>
    </center>
    <div>
        <center id="main">
            <input style="
            background: transparent;" 
            type="password" placeholder="Bilet üzerindeki numarayı girin...">
            <div style="font-size: larger;">
                Buraya bilgilendirme yazısı gelecek
            </div>
        </center>
    </div>
    <img src="{{ url_for('static', filename='footer.svg') }}"
    style="height: 65%;
    position: fixed; left: 0;
    right: 0; bottom: -300px;">
    <script>
        let site = Number("{{ site }}");
        if (site == 0) {
            document.querySelector("#main").innerHTML = `<h2>Merhaba!</h2>
            Görünüşe göre sitemiz şuan aktif değil. Aktif olduğu zaman sizi
            tekrar bekleriz.`
        }
        const input = document.querySelector("input[type='password']");
        setInterval(function () {
            if (input.value.length == 11)
                window.location.href = `./bilet/${input.value}`;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
